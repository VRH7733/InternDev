<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Table Reservation System</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">  
    <style>  
        body {  
            background-color: #f8f9fa;  
        }  
        .container {  
            margin-top: 50px;  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <h1 class="text-center">Table Reservation System</h1>  
        <form id="reservationForm">  
            <div class="mb-3">  
                <label for="customerName" class="form-label">Customer Name</label>  
                <input type="text" class="form-control" id="customerName" required>  
            </div>  
            <div class="mb-3">  
                <label for="reservationTime" class="form-label">Reservation Time</label>  
                <input type="datetime-local" class="form-control" id="reservationTime" required>  
            </div>  
            <button type="submit" class="btn btn-primary">Reserve Table</button>  
        </form>  
        <h2 class="mt-5">Reservations</h2>  
        <ul id="reservationList" class="list-group"></ul>  
    </div>  
    <script>  
        document.getElementById('reservationForm').addEventListener('submit', function(e) {  
            e.preventDefault();  
            const name = document.getElementById('customerName').value;  
            const time = document.getElementById('reservationTime').value;  
            const reservationList = document.getElementById('reservationList');  
            const li = document.createElement('li');  
            li.className = 'list-group-item';  
            li.innerHTML = `<strong>${name}</strong> at ${new Date(time).toLocaleString()}`;  
            reservationList.appendChild(li);  
            this.reset();  
        });  
    </script>  
</body>  
</html>
