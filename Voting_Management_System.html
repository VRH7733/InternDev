<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Voting Management System</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">  
    <style>  
        body {  
            background-color: #f8f9fa;  
        }  
        .container {  
            margin-top: 50px;  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <h1 class="text-center">Voting Management System</h1>  
        <form id="voteForm">  
            <div class="mb-3">  
                <label for="candidateName" class="form-label">Candidate Name</label>  
                <input type="text" class="form-control" id="candidateName" required>  
            </div>  
            <button type="submit" class="btn btn-primary">Vote</button>  
        </form>  
        <h2 class="mt-5">Votes</h2>  
        <ul id="voteList" class="list-group"></ul>  
    </div>  
    <script>  
        const votes = {};  
        document.getElementById('voteForm').addEventListener('submit', function(e) {  
            e.preventDefault();  
            const candidate = document.getElementById('candidateName').value;  
            votes[candidate] = (votes[candidate] || 0) + 1;  
            updateVoteList();  
            this.reset();  
        });  

        function updateVoteList() {  
            const voteList = document.getElementById('voteList');  
            voteList.innerHTML = '';  
            for (const candidate in votes) {  
                const li = document.createElement('li');  
                li.className = 'list-group-item';  
                li.innerHTML = `<strong>${candidate}</strong>: ${votes[candidate]} votes`;  
                voteList.appendChild(li);  
            }  
        }  
    </script>  
</body>  
</html>
