<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Expense Tracker</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">  
    <style>  
        body {  
            background-color: #f8f9fa;  
        }  
        .container {  
            margin-top: 50px;  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <h1 class="text-center">Expense Tracker</h1>  
        <form id="expenseForm">  
            <div class="mb-3">  
                <label for="expenseName" class="form-label">Expense Name</label>  
                <input type="text" class="form-control" id="expenseName" required>  
            </div>  
            <div class="mb-3">  
                <label for="expenseAmount" class="form-label">Amount</label>  
                <input type="number" class="form-control" id="expenseAmount" required>  
            </div>  
            <button type="submit" class="btn btn-primary">Add Expense</button>  
        </form>  
        <h2 class="mt-5">Expense List</h2>  
        <ul id="expenseList" class="list-group"></ul>  
    </div>  
    <script>  
        document.getElementById('expenseForm').addEventListener('submit', function(e) {  
            e.preventDefault();  
            const name = document.getElementById('expenseName').value;  
            const amount = document.getElementById('expenseAmount').value;  
            const expenseList = document.getElementById('expenseList');  
            const li = document.createElement('li');  
            li.className = 'list-group-item';  
            li.innerHTML = `<strong>${name}</strong>: $${amount}`;  
            expenseList.appendChild(li);  
            this.reset();  
        });  
    </script>  
</body>  
</html>
