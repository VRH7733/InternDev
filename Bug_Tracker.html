<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Bug Tracker</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">  
    <style>  
        body {  
            background-color: #f8f9fa;  
        }  
        .container {  
            margin-top: 50px;  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <h1 class="text-center">Bug Tracker</h1>  
        <form id="bugForm">  
            <div class="mb-3">  
                <label for="bugTitle" class="form-label">Bug Title</label>  
                <input type="text" class="form-control" id="bugTitle" required>  
            </div>  
            <div class="mb-3">  
                <label for="bugDescription" class="form-label">Description</label>  
                <textarea class="form-control" id="bugDescription" rows="3" required></textarea>  
            </div>  
            <button type="submit" class="btn btn-primary">Add Bug</button>  
        </form>  
        <h2 class="mt-5">Bug List</h2>  
        <ul id="bugList" class="list-group"></ul>  
    </div>  
    <script>  
        document.getElementById('bugForm').addEventListener('submit', function(e) {  
            e.preventDefault();  
            const title = document.getElementById('bugTitle').value;  
            const description = document.getElementById('bugDescription').value;  
            const bugList = document.getElementById('bugList');  
            const li = document.createElement('li');  
            li.className = 'list-group-item';  
            li.innerHTML = `<strong>${title}</strong>: ${description}`;  
            bugList.appendChild(li);  
            this.reset();  
        });  
    </script>  
</body>  
</html>
